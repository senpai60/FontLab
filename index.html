<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style id="head-style"></style>
  </head>
  <body>
    <main>
      <!-- fixed -->
      <button id="burger">
        <i class="ri-menu-fold-line"></i>
      </button>

      <div class="saved-panel">
        <button id="close-saved" class="close-saved">
          <i class="ri-close-fill"></i>
        </button>
        <div class="saved-wrapper">
          <!-- SAVED FONT CARD EXAMPLE -->
          <div class="saved-font-card">
            <div class="top">Luxury & Elegant</div>

            <div class="pair">Playfair Display + Raleway</div>

            <div class="preview">
              <h1 style="font-family: 'Playfair Display', serif">
                Playfair Display
              </h1>
              <p style="font-family: 'Raleway', sans-serif">
                Raleway — Lorem ipsum dolor sit amet consectetur adipisicing
                elit.
              </p>
            </div>

            <div class="actions">
              <button>Copy CSS</button>
              <button>Copy Import</button>
              <button>Remove</button>
            </div>
          </div>

          <!-- SECOND CARD DEMO -->
          <div class="saved-font-card">
            <div class="top">Tech & Startup</div>

            <div class="pair">Space Grotesk + Inter</div>

            <div class="preview">
              <h1 style="font-family: 'Space Grotesk', sans-serif">
                Space Grotesk
              </h1>
              <p style="font-family: 'Inter', sans-serif">
                Inter — Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
            </div>

            <div class="actions">
              <button>Copy CSS</button>
              <button>Copy Import</button>
              <button>Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- fixed -->
      <section>
        <nav>
            <h1>logo</h1>
            <div class="navlinks">
                <button id="open-saved" class="nav-btn"><i class="ri-book-marked-fill"></i></button>
            </div>
        </nav>
        <div class="wrapper"></div>
      </section>
      <aside id="aside"></aside>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
